<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Four Day Weather Forecast</title>
</head>
<body>
    <main class="container min-vh-100">
        <div class="d-flex flex-column min-vh-100 row mx-auto align-items-center justify-content-center text-center gap-5">
            <h1>Four Day Weather Forecast</h1>
            <div class="d-flex flex-column flex-md-row mx-auto align-items-center justify-content-center gap-5">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-calendar-event"></i>
                            <span class="align-middle">Day</span>
                        </h5>
                        <p class="card-text">
                            <i class="bi bi-info-circle"></i>
                            <span class="align-middle">Info</span>
                        </p>
                        <div class="row">
                            <div class="col">
                                <i class="bi bi-thermometer"></i>
                                <span class="align-middle">Temp</span>
                            </div>
                            <div class="col">
                                <i class="bi bi-speedometer2"></i>
                                <span class="align-middle">Wind</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
